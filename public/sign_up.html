<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("../images/signup.png") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            font-family: 'segoe ui';
        }

        .nav {
            height: 50px;
            width: 100%;
            position: relative;
        }

        .nav>.nav-header {
            display: inline;
        }

        .nav>.nav-header>.nav-title {
            display: inline-block;
            font-size: 22px;
            color: #fff;
            padding: 10px 10px 10px 10px;
        }

        .nav>.nav-btn {
            display: none;
        }

        .nav>.nav-links {
            display: inline;
            float: right;
            font-size: 18px;
        }

        .nav>.nav-links>a {
            display: inline-block;
            padding: 13px 10px 13px 10px;
            text-decoration: none;
            color: #efefef;
        }

        .nav>.nav-links>a:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .nav>#nav-check {
            display: none;
        }

        @media (max-width:600px) {
            .nav>.nav-btn {
                display: inline-block;
                position: absolute;
                right: 0px;
                top: 0px;
            }

            .nav>.nav-btn>label {
                display: inline-block;
                width: 50px;
                height: 50px;
                padding: 13px;
            }

            .nav>.nav-btn>label:hover,
            .nav #nav-check:checked~.nav-btn>label {
                background-color: transparent;
            }

            .nav>.nav-btn>label>span {
                display: block;
                width: 25px;
                height: 10px;
                border-top: 2px solid #eee;
            }

            .nav>.nav-links {
                position: absolute;
                display: block;
                width: 100%;
                background-color: #333;
                height: 0px;
                transition: all 0.3s ease-in;
                overflow-y: hidden;
                top: 50px;
                left: 0px;
            }

            .nav>.nav-links>a {
                display: block;
                width: 100%;
            }

            .nav>#nav-check:not(:checked)~.nav-links {
                height: 0px;
            }

            .nav>#nav-check:checked~.nav-links {
                height: calc(100vh - 50px);
                overflow-y: auto;
            }
        }

        .myprofile {
            display: none;
        }

        .body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        

        .mainbox h5 {
            margin: 10px 0;
            font-size:small;
        }

        #form {
            background: rgba(255, 255, 255, 0.7);
            width: 450px;
            max-width: 95%;
            margin: auto;
            border-radius: 25px;
            padding: 20px;
            font-size: 10px;
        }

        #form input {
            display: block;
            margin: 10px 0;
            font-size: 15px;
            padding: 8px;
            width: calc(100% - 20px);
            background: transparent;
            border: 1px solid #aaa;
            border-bottom: 2px solid #888;
            transition: all 0.4s;
            outline: none;
        }
        #form input:focus{
			background: #fff;
			border-color: transparent;
			border-bottom-color: #2a6fca;
			box-shadow: 2px 2px 5px 0px #9c8e8e;
		}

        #form button {
            display: block;
            margin: 15px 0;
            padding: 10px;
            width: calc(100% - 20px);
            cursor: pointer;
            font-size: 15px;
            background: linear-gradient(135deg, transparent 0%, transparent 100%);
            border: 3px solid #2a6fca;
            outline: none;
            transition: all 0.4s;
            color: #2908a2;
            line-height: 24px;
        }
        #form button:hover, #form button:focus{
			background: linear-gradient(135deg, #0866d1 0%,#1561d2 100%);
			color: #fff;    
			letter-spacing: 4px;
    		color: #ffffff;
		}
    </style>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="cognition.html">Cognition Domain Test</a>
            <a href="login.html" class="signlog">Login</a>
            <a href="signup.html" class="signlog">Sign up</a>
            <a href="tests.html">Non-Clinical Tests</a>
            <a href="profile.html" class="myprofile">My profile</a>
        </div>
    </div>

    <div class="mainbox mt-5">
        <form action="/sign_up" method="POST" id="form">
            <h5>Enter the Name - <input type="text" name="name" id="name"></h5>
            <h5>Enter Email ID - <input type="text" name="email" id="email"></h5>
            <h5>Create password - <input type="password" name="pwd" id="pwd"></h5>
            <h5>Age - <input type="number" name="age" id="age"></h5>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
        </form>
    </div>
</body>

</html>
